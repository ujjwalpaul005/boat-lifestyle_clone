    <style>
        #cart_value{
            text-align: center;
            color: white;
        }

        body{
          background-color: black;
          font-family: 'Montserrat', sans-serif;
        }

        h3{
          margin-top: 20px;
        }
    </style>

   
  </head>
  <body>
    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Boat-Logo_200x_200x_f9c79bf9-9c9a-477d-ab6a-7c889a1f2f70_170x.png?v=1646731229">
    <h3 id="cart_value"></h3>

    <form>
      <label for="card">Card Number*</label>
      <input
        type="number"
        name="card"
        id="card"
        maxlength="16"
        oninput="javascript: if(this.value.length > this.maxLength){
        this.value = this.value.slice(0, this.maxLength);
        }"
        placeholder="Enter Your card number here"
        required
      />

      <label for="cvv">CVV*</label>
      <input
        type="password"
        name="cvv"
        id="cvv"
        maxlength="3"
        oninput="javascript: if(this.value.length > this.maxLength){
            this.value = this.value.slice(0, this.maxLength);
        }"
        placeholder="Enter your cvv here"
        required
      />

      <label for="date">Expiry Date*</label>
      <input type="month" name="date" id="date" required />

      <label for="name">Full Name on card</label>
      <input type="text" maxlength="2" id="name" placeholder="Enter your Full Name here" />

      <input type="submit" value="SUBMIT" />
    </form>

  </body>
</html>
