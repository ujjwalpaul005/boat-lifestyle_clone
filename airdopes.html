      body,

        height: 100px;
      }

        position: absolute;

        font-size: large;

        font-family: "Roboto Slab", serif;
        background-color: transparent;
      }
      span {
        background-color: transparent;
      }
      a {
        box-sizing: border-box;
        background-color: transparent;
        color: rgb(252, 196, 196);

        text-decoration: none;
      }
      a:hover {
        color: white;
      }

      #banner > img {
        width: 100%;
      }
      h1 {
        box-sizing: border-box;
        color: white;
        padding-left: 30px;
        font-size: 70px;
      }

      h1 + p {
        text-align: right;
        color: white;
      }
      p > select {
        box-sizing: border-box;
        color: white;
        border: 0px;
        font-size: 20px;
        font-weight: 700;
      }
      option {
        font-size: 20px;
      }
      #productsGrid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: auto;
        row-gap: 50px;
        column-gap: 25px;
        justify-content: space-around;
        align-items: center;
     
      }
      #productsGrid>div{
        /* display: flex;
        flex-direction: column;
        /* justify-content: center; */
        /* align-items: center; */
        box-sizing: border-box; 
        /* padding-left: 20px; */
        border-radius: 10px;
        margin: auto;
      }
      #productsGrid>div>img{
        width: 100%;
        margin: auto;
        border-top-left-radius:10px;
        border-top-right-radius:10px;
        /* position:absolute ; */
      }
      #productsGrid>div>p{
        position:absolute ;
       
        background-color: white;

      }

      #productsGrid>div>div{
        background-color: white;
        margin-top:-15px;
        margin-left: 5%;
        margin-right: 5%;
        margin-bottom: 10px ;
        border-radius: 100px;
      height: 90%;
        position: sticky;
        /* width: 100%; */
        border: 1px solid white;
      }
      #productsGrid>div>div>p, #productsGrid>div>div>span{
        padding:0px  20px ;
        
      }
      
      #productsGrid>div>div>:nth-child(2){
       margin-top : -10px;

        
      }
      button{
        background-color:rgb(255,0,0);
        border-radius: 10px;
        border: 0px;
        color: white;
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        font-weight: 700;
      }
